name: Scrape Upcoming IPOs

on:
  push:
    branches:
      - main
  schedule:
    # Run once daily at 4:00 AM UTC (9:45 AM NPT)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape_ipo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r scripts/nepse-scraper/requirements.txt

    - name: Run IPO Scraper
      run: |
        mkdir -p data
        python scripts/nepse-scraper/upcoming_ipo_scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git pull --rebase --autostash
        git add data/upcoming_ipo.json
        git commit -m "Update IPO Data: $(date)" || echo "No changes to commit"
        git push
